<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" integrity="sha512-3J8teBiHrSyaaRBajZyIEtpDsXdPq1gsznKWIVb5CnorQuFhjWGhWe54z8YNnHHr7MZuExb9m5kvf964HiT1Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{%static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{% block title %}ECP{% endblock %}</title>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v12.0" nonce="VwBZt7m6"></script>
    <style>
        #typed {
            text-align: center;
            font-size: 2em;
            font-weight: bolder;
            text-transform: uppercase;
        }

        .card{
  /* offset-x | offset-y | blur-radius | spread-radius | color */
          box-shadow: 2px 0px 16px 1px rgba(0, 0, 0, 0.2);
            
}   
      
    </style>
      {% block css %}
        
      {% endblock %}
</head>

<body>
    <div class="container-fluid p-3" style="background-color: green;">
       <a href="/"> <img src="{% static 'images/ecp.png' %}" alt="" width="80px" height="80px" ></a>
    </div>
    <div class="container-fluid" style="background-color: green;">
    <div class="container">
    <nav class="navbar navbar-expand-lg " style="background-color: rgba(30, 106, 64,0.6)">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><i class="bi bi-list text-white"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-item nav-link text-white" href="/">Home</a>
            <a class="nav-item nav-link active text-white " href="/aboutecp">About ECP</a> 
            <a class="nav-item nav-link text-white" href="/listof">Parties</a>
            <a class="nav-item nav-link text-white" href="/listofcandidate">Candidates </a>
            <a class="nav-item nav-link text-white" href="/updates">Latest Updates</a>
            <a class="nav-item nav-link text-white" href="/downloads">Downloads</a>
            <a class="nav-item nav-link text-white" href="/contact">Contact Us</a>
            <a class="nav-item nav-link text-white" href="/admin">Sign In</a>
          </div>
    
        </div>
      </nav>
    </div>  
    </div>


    
    {% block content %}
    
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/typed.js' %}"></script>
    <script>
        new WOW().init();

        var typed = new Typed('#typed', {
            stringsElement: '#typed-strings',
            typeSpeed: 100,
            showCursor: false,
            loop: true,
            loopCount: 100
        });
        var typed1 = new Typed('#btntxttype', {
            stringsElement: '#btntxt',
            typeSpeed: 100,
            showCursor: false,
            loop: true,
            loopCount: 100
        });
    </script>
    
    
{%block jss%}

{% endblock %}



</body>

</html>
