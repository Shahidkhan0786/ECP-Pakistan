{% extends "../master.html" %}
{% block title %}Result{% endblock %}
{% block content %}
<div class="container-fluid bg-warning">
    <h2 class="text-center p-3">Results</h2>
</div>


<div class="container p-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Seat</th>
            <th scope="col">Party</th>
            <th scope="col">Winner</th>
          </tr>
        </thead>
        <tbody>
            
          <tr>
            <th scope="row">{{win.seat}}</th>
            <td>{{win.party}}</td>
            <td class="bg-danger text-white p-2">Win</td>
            
          </tr>
        
        </tbody>
      </table>
</div>

{% endblock %}
