{% extends "../master.html" %}
{% block title %}Updates{% endblock %}
{% block content %}
<div class="container-fluid bg-warning">
    <h2 class="text-center p-3">Updates</h2>
</div>

{% for i in updates%}
<div class="container p-5 rounded mb-3" style="background:#F8F9FA;">
    <div class="d-flex align-items-center">
        <div class="flex-shrink-0">
            <i class="fas fa-newspaper fa-4x rounded"></i>
          <!-- <img src="..." alt="..."> -->
        </div>
        <div class="flex-grow-1 ms-3">
          {{i.content}}  
          .</div>

         
        </div>
        <small class="p-4"><i class="far fa-calendar-alt p-2"></i>date:{{i.date}}</small>
      </div>
</div>

{%endfor%}



{% endblock %}
