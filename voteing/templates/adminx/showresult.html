{% extends "../index1.html" %}

{% block title %}results{% endblock %}
{% block content %}

<div class="container p-5">
    <h3 class="text-center p-3" style="background:green;color:white;">Results</h3>
    <table class="table">
        <thead>
          <tr>
            
            <th scope="col"><b>Name</b></th>
            <th scope="col"><b>Candidate</b></th>
            <th scope="col"><b>Party</b></th>
            <th scope="col"><b>Seat</b></th>
          </tr>
        </thead>
        <tbody>
          {% for i in result %}
          <tr>
            
            <td>{{i.vuser}}</td>
            <td>{{i.Candidates}}</td>
            <td>{{i.party}}</td>
            <td>{{i.seat}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
</div>
{%endblock%}
