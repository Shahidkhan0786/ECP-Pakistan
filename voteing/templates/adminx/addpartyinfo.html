{% extends "../index1.html" %}

{% block title %}Add Party{% endblock %}
{% block content %}

<div class="container p-5">
    <form>
        <div class="form-group">
            <label for="exampleInputPassword1">Party Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="" name="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Party Leader</label>
            <select class="form-control" id="exampleFormControlSelect1" name="leader">
              {% for i in data%}
              <option value={{i}}>{{i}}</option>
              {%endfor%}
            </select>
        </div>
    
        
       

          
            <div class="form-group">
              <label for="exampleFormControlFile1">Party Symbol</label>
              <select class="form-control" id="exampleFormControlSelect1">
                {% for s in symbol %}
                <option value={{s}}>{{s}}</option>
                {% endfor%}
              
              </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Party OverView</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          
    
        
        <button type="submit" class="btn " style="background-color: green;color:white;">Submit</button>
    </form>
    </div>

{% endblock %}
